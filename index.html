     var publisher = OT.initPublisher("myPublisher");

	  function resizePublisher() {
    	var pubElement = document.getElementById(publisher.	id);
    	pubElement.style.width = "250px";
    	pubElement.style.height = "250px";
    	pubElement.style.marginLeft ="auto";
    	pubElement.style.marginRight ="auto";
    	pubElement.style.borderStyle ="solid";
      };


      session.connect(token, function(error) {
          
  		session.publish(publisher);
  		resizePublisher();
  	});
   
    </script>
